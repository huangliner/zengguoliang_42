<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//用forEach()实现求数组arr=[2,5,'3','a',[1],3]的数字元素之和
			var a = [2,5,'3','a',[1],3];
			var set = 0;
        var get = a.flat();
        function sum(value,index,arr){
            if(arr[index].constructor==Number){
                set+=value;
            }
        }
            get.forEach(sum);
            console.log(set);
		</script>
	</body>
</html>
