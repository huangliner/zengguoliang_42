<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//分别使用call和apply求任意一组数的和
		function f(){
			var sum=0;
			for (var i=0;i<arguments.length;i++) {
				sum+=arguments[i]
			}
			return sum
		}
		function fn(){
			var sum=1;
			for (var i=0;i<arguments.length;i++) {
				sum*=arguments[i];
			}
			return sum
		}
		//call()
		console.log(f.call(fn,4,5,6));
		//apply()
		console.log(f.apply(fn,[4,5,6]));
		
		
		
		//Math.max()是系统自带的求一组数的最大值的方法，如Math.max(1,2,4,0,8)返回8，
		//请利用Math.max()求var a=[1,4,2,6,8,0];这个数组的最大值
		var a=[1,4,2,6,8,0];
		console.log('这个数组中最大值为'+Math.max.apply(f,a));
		
		
		</script>
		
	</body>
</html>
