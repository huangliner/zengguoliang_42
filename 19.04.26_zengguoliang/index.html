<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//编写一个函数，有两个参数，实现将参数的值转换为对象属性的值，例f(1,2)===>返回{x=1,y=2}
			
			function f1(x,y){
				return {x:x,y:y}
			}
			console.log(f1(1,2));
			
			
			//编写函数实现两个数的四则运算
			
			function f2(a,b,c){
				if(b=='+'){
					return a+c
				}else if(b=='-'){
					return a-c
				}else if(b=='*'){
					return a*c
				}else if(b=='/'){
					return a/c
				}
			}
			console.log(f2(1,'/',3));
			
			
			
		</script>
	</body>
</html>
