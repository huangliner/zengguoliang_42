			//统计数组countryList=["America","Greece","Britain","Canada","China","Egypt"]中包含'a'或'A'元素的个数
			var countryList=["America","Greece","Britain","Canada","China","Egypt"];
			var sum=countryList.join(',');
			var Dsum=sum.split(',');
			var len=Dsum.length;
			var m=0;
//			alert(Dsum)
			for(var s=0;s<len;s++){
				if(Dsum[s].match(/a/)=='a'){
					m++
				}
			}
			alert("数组countryList中含有a或A的元素为"+m+"个");
			
			
			
			var a='48294746';

				d.push(c);

			console.log(d);
			var mac=d[0];
			for(var j=0;j<d.length;j++){
				if(mac<d[j]){
					mac=d[j]
				}
			}
			alert('字符串a中最大的数字为'+mac);
