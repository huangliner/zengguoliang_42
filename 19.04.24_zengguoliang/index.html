<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			1、var a=[2,4,{x:2,y:3},true,[5,6]];     ---用every()方法实现判断a中的元素是否全为数字类型


			var a=[2,4,{x:2,y:3},true,[5,6]];
			function ChecklfEven(value){
				return value.constructor===Number
			}
			console.log(a.every(ChecklfEven));


//			2、检测数组var num=[1,6,3,9]中元素的值是否在2-10之间（若num中有非数字返回false）

			var num=[1,6,3,9];
			console.log(num.every(function(value){
				return value>=2&&value<=10
			}));
			
			

//			3、var b=[2,4,{x:2,y:3},true,[5,6]];      ---用some()方法实现判断a中的元素是否全为数字类型

			var b=[2,4,{x:2,y:3},true,[5,6]];
			console.log(!b.some(function(value){
				return value.constructor!==Number
			}))
			
			
			
		</script>
	</body>
</html>
