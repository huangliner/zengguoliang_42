		<!--第三种，选择排序-->
		<script type="text/javascript">


			//solectionSort选择排序
			//将a赋值给minIndex，minIndex跟b作比较，如果minIndex大则继续跟下一个数作比较，如果b大则将b赋值给minIndex，然后继续比较，循环比较完后，将minIndex替换a的位置
			
			
			function selectionSort(arr){
				var len=arr.length;
				var minIndex,temp;
				for(var i=0;i<len-1;i++){
					minIndex=i;
					//将比较的值赋值给minIndex
					for(var j=i+1;j<len;j++){
						if(arr[j]>arr[minIndex]){
							minIndex=j;
							//将小的值赋值给minInedx保存下来
						}
					}
					temp=arr[i];
					arr[i]=arr[minIndex];
					arr[minIndex]=temp;
					//换位置
				}
				return arr;
			}
			var arr=[1,5,9,56,48,58,75,26,3,5];
			console.log(selectionSort(arr));
			
			
		</script>
