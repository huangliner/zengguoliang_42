<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#dayText{
				width: 100%;
				height: 200px;
			}
			p{
				text-align: center;
				color: red;
				font-size: 50px;
			}
			span{
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id="dayText">
			<p>
				剩余<span id="text1"></span>天<span id="text2"></span>时<span id="text3"></span>分<span id="text4"></span>秒
			</p>
		</div>
		<script type="text/javascript">
			var text1=document.getElementById('text1');
			var text2=document.getElementById('text2');
			var text3=document.getElementById('text3');
			var text4=document.getElementById('text4');
			function numFormat(num){
				return num>=10?num:'0'+num;
			}
			setInterval(function(){
			var day1=new Date();
			var day2=new Date(2019,4,15,0,0,0);
			var day3=(day2.getTime())-(day1.getTime());
			function getDay(mill){
				second=Math.floor(mill/1000%60);
				minute=Math.floor(mill/1000/60%60);
				hour=Math.floor(mill/1000/60/60%60);
				day=Math.floor(mill/1000/60/60/24%24)
				text1.innerText=numFormat(day)
				text2.innerText=numFormat(hour)
				text3.innerText=numFormat(minute)
				text4.innerText=numFormat(second)
				
			}
			getDay(day3)
			},1000)
			
		</script>
	</body>
</html>
